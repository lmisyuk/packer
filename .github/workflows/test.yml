name: Create Amazon AMI
on:
  push:
    branches-ignore:
      - master
  workflow_dispatch:
    branches:
      - master
permissions:
  id-token: write
  contents: read 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup packer
        uses: hashicorp/setup-packer@v2.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ vars.AWS_GITHUB_ROLE_ARN }}
          role-session-name: github_session
          aws-region: il-central-1
        
      - name: Initialize Packer configuration
        run: packer init .

      - name: Format Packer template
        run: packer fmt .

      - name: Validate Packer template
        run: packer validate -evaluate-datasources .

      - name: Build Packer image
        run: PACKER_LOG=1 packer build .